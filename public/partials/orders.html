<h1><span class="glyphicon glyphicon-folder-open"></span> All Customer Orders</h1>
<form class="form-inline">
    <div class="form-group filter-name-product">
        <label for="exampleInputName2">Filter By Name:</label>
        <input type="text" class="form-control filter-input" id="exampleInputName2" placeholder="Name" ng-model="searchText.firstName">
    </div>
    <div class="form-group filter-name-product  filter-product">
        <label for="exampleInputEmail2">Filter By Product:</label>
        <input type="text" class="form-control filter-input" placeholder="Product" ng-model="search.productDetails.product"> 
    </div>
</form>
<div ng-repeat="details in customerDetails |filter:searchText |filter:search">
<p ng-bind="details.firstName+' '+details.lastName"></p>
    <table class="table table-striped table-bordered order-table">
        <thead class="list-titlebar">
            <tr>
                <th>Product</th>
                <th>Date</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in details.productDetails ">
                <td ng-bind="x.product"></td>
                <td ng-bind="x.Date"></td>
                <td ng-bind="x.Quantity"></td>
                <td ng-bind="x.price"></td>
                <td ng-bind="x.Total"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td ng-bind="'$'+allCustomerPrice[$index]"></td>
            </tr>
        </tbody>
    </table>
</div>
