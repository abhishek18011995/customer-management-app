<h1><span class="glyphicon glyphicon-edit" aria-hidden="true"></span>Customer Orders</h1></div>
<h3>Orders for <span href="#" class="order-color" ng-bind="customer.firstName +' '+customer.lastName"></span> </h3>
<h4>Address</h4>
<table class="table table-striped table-bordered">
    <thead class="list-titlebar">
        <tr >
            <th>Product</th>
            <th>Date</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="x in customer.productDetails">
            <td ng-bind="x.product"></td>
            <td ng-bind="x.Date"></td>
            <td ng-bind="x.Quantity"></td>
            <td ng-bind="x.price"></td>
            <td ng-bind="x.Total"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td ng-bind="'$'+totalPrice"></td>
        </tr>
    </tbody>
</table>
